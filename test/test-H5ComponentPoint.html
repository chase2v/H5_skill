<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test-fullpage</title>

	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>

	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

	<script type="text/javascript" src="../js/H5ComponentPoint.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentPoint.css">
</head>
<body>
	<div id="fullpage">
		<div class="section" id="page_1">首页</div>
		<div class="section">总体展示</div>
		<div class="section">分类展示1</div>
		<div class="section">分类展示2</div>
	</div>

	<script type="text/javascript">
	$(document).ready(function() {
		$('#fullpage').fullpage({
			onLeave: function(index, nextIndex, direction){

			},
			afterLoad : function(anchorLink, index){
				
			}
		});
		// $.fn.fullpage.moveTo(3,0);

		// 设置组件参数
		var cfg ={
			/*
				散点图参数设置
				@type  'point'
				@date  name,percent,color
				@css  width,height,top,left  组件框的大小与位置
				@position  left,top  子圆的最终位置
			*/
			type: 'point',
			date: {
				name: ['Javascript','html','DOM'],
				percent: [.5,.3,.4],
				color: ['red','yellow','green'],
			},
			css : {
				width: 200,
				height: 200,
				top: '200px',
				left: '200px'
			},
			position:{
				left:[100,100],
				top:[200,-200]
			}
			// animateIn: {
			// 	opacity: 1,
			// }
		}
		var point;
		point = new H5ComponentPoint('point',cfg);
		$('#page_1').append(point);
		
		
		// point.fadeIn();
	});
	</script>
</body>
</html>
